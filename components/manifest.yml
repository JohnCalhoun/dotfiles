---
root: "~"

defaults:
  fmode:
  dmode:

symlinks:
#bash
  - src: bash_logout
    dst: .bash_logout

  - src: bash_profile
    dst: .bash_profile

  - src: bashrc
    dst: .bashrc

  - src: bashrc.d
    dst: .bashrc.d 

  - src: bash_logout
    dst: .bash_logout

  - src: bashrc.d 
    dst: .bashrc.d 

  - src: dircolors-solarized
    dst: .dircolors-solarized 
  
  - src: bin
    dst: bin
#dwm 
  - src: dwm
    dst: .dwm
    package: [ dwm , dwm-user ]
#statnot 
  - src: statusline.sh
    dst: .statusline.sh

  - src: statnot
    dst: .config/statnot

#lein
  - src: lein
    dst: .lein
    package: [lein] 

#mail
  - src: mutt
    dst: .mutt
    package: [mutt]

  - src: mbsyncrc
    dst: .mbsyncrc
    package: [mbsync]

  - src: mailcap
    dst: .mailcap

#R
  - src: Rprofile
    dst: .Rprofile
    package: [R]

#ipython 
  - src: ipython
    dst: .ipython
    package: [python-ipython] 

#vim 
  - src: vim
    dst: .vim
    package: [vim]

#tmux 
  - src: tmux.conf
    dst: .tmux.conf
    package: [tmux]
#fonts
  - src: fonts
    dst: .fonts
